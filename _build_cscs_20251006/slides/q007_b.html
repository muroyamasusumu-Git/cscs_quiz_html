    <script>
    (function(){
      function getDayFromPath(){
        var m=(location.pathname||"").match(/_build_cscs_(\d{8})/);
        return m?m[1]:"unknown";
      }
      function getQNumFromPath(){
        var m=(location.pathname||"").match(/q(\d{3})_b(?:\.html)?$/i);
        return (m && m[1]) ? m[1] : "000";
      }
      function getChoiceFromQuery(){
        var sp = new URLSearchParams(location.search);
        var c = (sp.get("choice")||"").trim().toUpperCase();
        return /^[ABCD]$/.test(c) ? c : "";
      }
      function pickCorrectLetter(){
        // 1) cscs-meta 最優先
        try{
          var el = document.getElementById('cscs-meta');
          if(el){
            var meta = JSON.parse(el.textContent||"{}");
            var c = (meta.Correct||meta.correct||"").toString().trim().toUpperCase();
            if(/^[ABCD]$/.test(c)) return c;
          }
        }catch(_){}
        // 2) #judge / .answer からテキスト抽出
        try{
          var t = "";
          var j = document.getElementById('judge');
          if(j) t += " " + (j.textContent||j.innerText||"");
          var a = document.querySelector('.answer');
          if(a) t += " " + (a.textContent||"");
          var m = t.match(/[正せ][解い]\s*[:：]?\s*([ABCD])/i);
          if(m && m[1]) return m[1].toUpperCase();
        }catch(_){}
        return "";
      }
      function incIntLS(key, by){
        try{
          var n = parseInt(localStorage.getItem(key)||"0",10);
          if(!Number.isFinite(n)) n = 0;
          n += by;
          localStorage.setItem(key, String(n));
        }catch(_){}
      }

      // --- 本体 ---
      var day  = getDayFromPath();         // 例 "20250926"
      var qnum = getQNumFromPath();        // 例 "001"
      var qid  = day + "-" + qnum;         // 例 "20250926-001"

      // A→Bトークンが無ければ（直叩き・リロード）はノーカウント
      var tokenKey = "cscs_from_a:" + qid;
      var token = null;
      try{ token = sessionStorage.getItem(tokenKey); }catch(_){}

      if(!token){
        // 何もせず終了（Bリロードによる水増し防止）
        return;
      }

      // 確認できたので消費し、以後のリロードではノーカウントにする
      try{ sessionStorage.removeItem(tokenKey); }catch(_){}

      // 正解判定（クエリの choice と ページ側の正解を突合）
      var choice  = getChoiceFromQuery();
      var correct = pickCorrectLetter();

      if(!choice || !correct){ return; }
      var isCorrect = (choice === correct);

      if(!isCorrect){
        // 不正解時は“正解数ロジック”を動かさない（従来の不正解ログは別JSに任せる）
        return;
      }

      // --- ここから「一日一回だけカウント」＋「試行回数は保持」 ---
      // 1) 正解試行回数（その日ぶん）をインクリメント（履歴保持用）
      //    key: "cscs_correct_attempts_YYYYMMDD" → 整数
      var attemptsKey = "cscs_correct_attempts_" + day;
      incIntLS(attemptsKey, 1);

      // 2) “日次カウント”は一日一回だけ
      //    フラグ key: "cscs_daily_unique_done:YYYYMMDD"
      var dailyFlagKey = "cscs_daily_unique_done:" + day;
      var already = null;
      try{ already = localStorage.getItem(dailyFlagKey); }catch(_){}

      if(!already){
        // 初回のみ：日次カウントを+1して、フラグを立てる
        // 合計格納先は "cscs_daily_unique_total"（任意）と
        // 当日値 "cscs_daily_unique_count_YYYYMMDD"（確認/表示用）の二本立て
        incIntLS("cscs_daily_unique_total", 1);
        incIntLS("cscs_daily_unique_count_" + day, 1);
        try{ localStorage.setItem(dailyFlagKey, "1"); }catch(_){}
      }

      // 3) もし“全正解試行の時系列ログ”も残したい場合は配列にpush（必要に応じてUI側で可視化）
      try{
        var k = "cscs_correct_attempt_log_" + day;
        var arr = []; try{ arr = JSON.parse(localStorage.getItem(k)||"[]"); }catch(_){ arr=[]; }
        arr.push({ ts: Date.now(), qid: qid, choice: choice });
        localStorage.setItem(k, JSON.stringify(arr));
      }catch(_){}
    })();
    </script>

  <script>
    (function(){
      function isDeepDiveOpen(){
        try{
          const p = document.getElementById('dd-panel');
          return p && p.style && p.style.display !== 'none';
        }catch(_){ return false; }
      }
      function clickIsInsideDeepDive(target){
        return !!(target && (target.closest && (
          target.closest('#dd-panel') ||         // パネル内
          target.closest('.deep-dive-btn') ||    // トグルボタン
          target.closest('.dd-btn')              // 生成/再生成/コピー/閉じる 等
        )));
      }

      // ▼ 追加：お気に入りモーダル開閉検知＆内側クリック検出
      function isFavOpen(){
        try{
          const bd = document.getElementById('fav-backdrop');
          if (!bd) return false;
          // display:flex 中は開いている扱い
          const st = window.getComputedStyle ? getComputedStyle(bd) : bd.style;
          return (bd.style.display === 'flex') || (st && st.display === 'flex');
        }catch(_){ return false; }
      }
      function clickIsInsideFav(target){
        return !!(target && (target.closest && (
          target.closest('#fav-backdrop .fav-modal') || // モーダル内
          target.closest('#fav-backdrop')               // バックドロップ
        )));
      }

      const nextHref = "q008_a.html";
      function goNext(){ window.location.href = nextHref; }

      document.addEventListener("click", (e) => {
        // Deep Dive または お気に入りモーダル操作中は遷移しない
        if (isDeepDiveOpen() || clickIsInsideDeepDive(e.target)) return;
        if (isFavOpen() || clickIsInsideFav(e.target)) return;

        // 既存の除外：音声ボタン / aタグ
        if (e.target.closest(".audio-fallback-btn")) return;
        if (e.target.closest("a")) return;

        // その他のクリックで次へ
        goNext();
      });

      document.addEventListener("keydown", (e) => {
        // Deep Dive or Fav モーダル開時はキーボード遷移も抑止
        if (isDeepDiveOpen() || isFavOpen()) return;

        if (e.key === " " || e.key === "Enter" || e.key === "ArrowRight") {
          e.preventDefault();
          goNext();
        }
      });

      // 念のためオーバーレイの前面化
      const ov = document.querySelector(".next-overlay");
      if (ov) {
        ov.style.zIndex = 9999;
        ov.setAttribute("aria-label","次の問題へ");
        ov.setAttribute("role","link");
        ov.setAttribute("tabindex","0");
      }
    })();
  </script>
