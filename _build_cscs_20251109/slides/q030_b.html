  <style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  color: #fff;
  width: 100%;
  height: 100%;
}

.wrap {
  margin: 40px auto;
  font-family: -apple-system, BlinkMacSystemFont,
               "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
  line-height: 1.5;
  font-size: 32px;
}


.top-title  { opacity:.95; color:#fff; }
.top-date   { color:#a8b0b8; opacity:.95; }
.top-number { color:#c9c9c9; }
.top-level  { color:#a8a8a8; }
.crumb-field{font-size:26px;font-weight:400}
.crumb-sep{opacity:.6}
.crumb-theme{font-size:22px;opacity:.85}

/* ヘッダー部（左右ブロック＋右端日付） */
.topmeta {
  display: flex;
  justify-content: space-between;  /* 左右を分ける */
  align-items: center;
  gap: 16px;
  font-size: 24px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.7);
  opacity: 0.85;
  margin-bottom: 6px;
  flex-wrap: wrap;
}

/* 左ブロック（タイトル／番号／レベル） */
.topmeta-left {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  align-items: center;
}

/* 右ブロック（日付だけ右端に寄せる） */
.topmeta-right {
  margin-left: auto;
  text-align: right;
  white-space: nowrap;
}

.qno {
  font-size: 20px;
  opacity: .9;
  margin: 6px 0 2px;
}

/* 問題文 */
h1 {
  font-size: 44px;
  margin: 10px 0 10px;
  color: #66d9ff;     /* 明るい水色 */
  line-height: 1.10;  /* タイトに */
  overflow-wrap: anywhere;
  word-break: break-word;
}

/* 選択肢 */
.opts {
  padding-left: 1.1em;
  margin-left: 15px;
  margin-top: 0;
}

ol.opts {
    margin-bottom: 20px;
}

.opts li {
  margin-top: 2px;
  margin-bottom: 2px;
}

/* 区切り線 */
.hr {
  height: 1px;
  background: #444;
  margin: 0 0 8px;
}

/* 正解 */
.answer { margin-top: 12px; font-weight: 600; }
.answer { word-break: break-word; }
.answer {
  font-size: 40px;
  margin-top: 0;
  margin-left: 0;
  color: #fff34d;  /* 明るい黄色 */
}

/* Bパートの「正解: A　本　文」の“本文”だけ少し小さく */
.answer .opt-small {
  font-size: 0.85em;   /* ← ほんの少し小さく（0.85〜0.95で調整） */
  line-height: 1.25;  /* 任意：行間を少し詰める */
  opacity: 0.95;      /* 任意：わずかに落として主役のAを強調 */
  margin-left: 10px;
}

/* 解説 */
.explain {
  font-size: 16px;
  margin-top: 4px;
  margin-left: 0;
  opacity: .92;
  white-space: pre-wrap;
}

/* ヒント（B未表示段階） */
.hint {
  font-size: 22px;
  opacity: .6;
  margin-top: 0;
  margin-left: 0;
}
  
/* 画面全体クリック用の透明オーバーレイ */
.next-overlay {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: transparent;
  cursor: pointer;
  display: block;
}


/* 判定用メッセージだけ少し控えめに */
#judge {
  font-size: 28px;
  margin-top: 12px;
  opacity: 0.9;
}


/* 失敗時にだけ出る小さな再生ボタン */
.audio-fallback-btn{
  position: fixed;
  right: 16px;
  bottom: 16px; /* 右下配置（現状維持） */
  padding: 8px 12px;
  font-size: 16px;
  background: #222;
  color: #fff;
  border: 1px solid #444;
  border-radius: 8px;
  cursor: pointer;
  opacity: .9;
  z-index: 10000; /* Bのオーバーレイより前面 */
}
.audio-fallback-btn:hover{ opacity: 1; }


/* 左下 [TOPへ戻る] ボタン */
.back-to-top {
  position: fixed;
  left: 16px;
  bottom: 16px;
  padding: 6px 10px;
  background: rgba(255,255,255,0.08);
  color: #66d9ff;
  font-size: 16px;
  border-radius: 6px;
  text-decoration: none;
  z-index: 10050; /* オーバーレイ(9999)や他要素より前面にしてクリック可能に */
  transition: background 0.2s, opacity 0.2s;
}
.back-to-top:hover {
  background: rgba(255,255,255,0.15);
  opacity: 1.0;
}


/* 選択肢リンクの色を常に本文色に（iOSのvisited/activeの青/紫も潰す） */
ol.opts a.opt-link,
ol.opts a.opt-link:link,
ol.opts a.opt-link:visited,
ol.opts a.opt-link:active,
ol.opts a.opt-link:hover,
ol.opts a.opt-link:focus {
  color: inherit !important;
  -webkit-text-fill-color: currentColor !important; /* iOS Safari */
  text-decoration: none;
}
ol.opts a.opt-link:hover,
ol.opts a.opt-link:focus { text-decoration: underline; }

/* iOSのタップ時ハイライトを控えめに */
a { -webkit-tap-highlight-color: rgba(255,255,255,0.12); }
